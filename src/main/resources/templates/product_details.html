<!doctype html>
<html lang="en" class="h-100">
<head>
    <div th:replace="fragments :: head-data">&nbsp;</div>
    <title th:text="${product.name}"></title>
</head>

<div th:replace="fragments :: header"/>
<body class="d-flex flex-column h-100">
<main th:object="${product}">
    <div class="container col-md-10 mt-3 ">
        <div class="row justify-content-between">
            <div class="col-md-7" id="product_foto">
                <div class="row justify-content-between">
                    <h5 class="col-10" />
                    <div class=" col-1 align-self-end me-3 ">
                        <div class="rounded-circle btn-outline-light">
                            <img th:src="@{/img/heart.png}" width="20" height="20" alt="">
                        </div>
                    </div>
                </div>
                <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{${product.image}}" class="rounded mx-auto d-block "
                                 th:alt="*{name}">
                        </div>
                    </div>
                    <button class="carousel-control-prev" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon btn-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon btn-dark rounded-circle" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>
            </div>

            <div class="col-md-5 mt-3" id="product_info">
                <div class="">
                    <div class=" container-fluid">
                        <h4 class="col-10" th:text="*{name}"></h4>
                        <h5 class=" m-0" th:text="*{price} + ' ₽'"></h5>
                        <p><small class="text-muted"
                                  th:text="${'Продавец ' + product.seller.getFirstName() +' '
                                  + product.seller.getLastName()}">
                        </small></p>

                        <h4 class=" mt-3">Описание</h4>
                        <p class="text" th:text="*{description}"/>
                        <p class="text" style="white-space: pre-line;" >
                            <span th:if="${product.isMadeToOrder}" th:text="'Категория: ' + *{name}"></span>
                            <span th:if="${product.isMadeToOrder}" th:text="'Изготавливается под заказ.'"></span>
                            <span th:if="${product.count}" th:text="'В наличии ' + *{count} + ' шт.'"></span>
                            <span th:unless="${product.isMadeToOrder}">
                                <span th:unless="${product.count}" th:text="'Нет в наличии.'"></span>
                            </span>


                        </p>
                        <a href="#" class="btn btn-primary">Оформить заказ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments :: footer"/>
</body>
</html>
