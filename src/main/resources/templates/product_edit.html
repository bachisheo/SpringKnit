<!doctype html>
<html lang="en" class="h-100">
<head>
    <div th:replace="fragments :: head-data">&nbsp;</div>

</head>

<div th:replace="fragments :: header"/>
<body class="d-flex flex-column h-100">
<main class="container col-md-6" id="content">
    <!--/*@thymesVar id="product" type="Product"*/-->
    <span th:unless="${isCreate}">
    <form th:action="@{'/edit/' + ${productid}}"
          th:object="${product}"
          enctype="multipart/form-data"
          method="post">
            <h3>Изменить объявление</h3>
            <title>Изменить объявление</title>
        <div th:replace="fragments :: product_input"/>
    </form>
    </span>
    <span th:if="${isCreate}">
    <form th:action="@{'/create'}"
          th:object="${product}"
          enctype="multipart/form-data"
          method="post">
            <h3>Разметстить объявление</h3>
        <title>Разметстить объявление</title>
        <div th:replace="fragments :: product_input"/>
    </form>
    </span>

</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
