<!doctype html>
<html lang="en" class="h-100">
<head>
    <div th:replace="fragments :: head-data">&nbsp;</div>
    <title>Авторизация</title>
</head>

<div th:replace="fragments :: header"></div>
<body class="d-flex flex-column h-100" >
<main class="container col-md-3" id="content">
    <div class="card-edit col-md-10 mb-2" style="padding: 15px;">
    <div  th:if="${param.error}">
        <p style="color:red;"> Неверный логин или пароль.</p>
</div>
<div th:if="${param.logout}">
    <p style="color:gray;"> Вы вышли из системы.</p>
</div>
<div th:if="${mypar}">
    <p style="color:gray;text-align: center;" >У вас нет доступа к данному функционалу.<br> Пожалуйста, авторизуйтесь в системе.</p>
</div>
<form th:action="@{/login}" method="post">
    <div class="mb-3 ">
        <label for="item-name" class="form-label">Логин</label>
        <input type="text" class="form-control" id="item-name" name="username" >
    </div>
    <div class="mb-3 ">
        <label for="item-pass" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="item-pass" name="password" >
    </div>
    <div class="row justify-content-around mb-3">

        <div class="col-auto">
            <input type="submit" class="btn btn-primary" value="Войти"/>
        </div>
    </div>
</form>
    </div>
</main>
</body>
</html>
<div th:replace="fragments :: footer">&nbsp;</div>
